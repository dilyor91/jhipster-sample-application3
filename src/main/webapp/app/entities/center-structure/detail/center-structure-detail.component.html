<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="centerStructure">
      <h2 data-cy="centerStructureDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplication3App.centerStructure.detail.title">Center Structure</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ centerStructure.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.centerStructure.contentUz">Content Uz</span></dt>
        <dd>
          <span>{{ centerStructure.contentUz }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.centerStructure.contentRu">Content Ru</span></dt>
        <dd>
          <span>{{ centerStructure.contentRu }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.centerStructure.contentKr">Content Kr</span></dt>
        <dd>
          <span>{{ centerStructure.contentKr }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/center-structure', centerStructure.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
