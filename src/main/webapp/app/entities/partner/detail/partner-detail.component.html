<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="partner">
      <h2 data-cy="partnerDetailsHeading"><span jhiTranslate="jhipsterSampleApplication3App.partner.detail.title">Partner</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ partner.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.partner.titleUz">Title Uz</span></dt>
        <dd>
          <span>{{ partner.titleUz }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.partner.titleRu">Title Ru</span></dt>
        <dd>
          <span>{{ partner.titleRu }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.partner.titleKr">Title Kr</span></dt>
        <dd>
          <span>{{ partner.titleKr }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.partner.webUrl">Web Url</span></dt>
        <dd>
          <span>{{ partner.webUrl }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.partner.youtubeUrl">Youtube Url</span></dt>
        <dd>
          <span>{{ partner.youtubeUrl }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.partner.attachment">Attachment</span></dt>
        <dd>
          <div *ngIf="partner.attachment">
            <a [routerLink]="['/attachment', partner.attachment.id, 'view']">{{ partner.attachment.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/partner', partner.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
