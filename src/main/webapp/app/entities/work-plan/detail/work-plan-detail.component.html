<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="workPlan">
      <h2 data-cy="workPlanDetailsHeading"><span jhiTranslate="jhipsterSampleApplication3App.workPlan.detail.title">Work Plan</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ workPlan.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.workPlan.titleUz">Title Uz</span></dt>
        <dd>
          <span>{{ workPlan.titleUz }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.workPlan.titleRu">Title Ru</span></dt>
        <dd>
          <span>{{ workPlan.titleRu }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.workPlan.titleKr">Title Kr</span></dt>
        <dd>
          <span>{{ workPlan.titleKr }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.workPlan.contentUz">Content Uz</span></dt>
        <dd>
          <span>{{ workPlan.contentUz }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.workPlan.contentRu">Content Ru</span></dt>
        <dd>
          <span>{{ workPlan.contentRu }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.workPlan.contentKr">Content Kr</span></dt>
        <dd>
          <span>{{ workPlan.contentKr }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.workPlan.planType">Plan Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'jhipsterSampleApplication3App.PlanType.' + workPlan.planType }}">{{ workPlan.planType }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/work-plan', workPlan.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
