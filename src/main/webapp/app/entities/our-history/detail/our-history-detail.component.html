<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="ourHistory">
      <h2 data-cy="ourHistoryDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplication3App.ourHistory.detail.title">Our History</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ourHistory.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.ourHistory.contentUz">Content Uz</span></dt>
        <dd>
          <span>{{ ourHistory.contentUz }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.ourHistory.contentRu">Content Ru</span></dt>
        <dd>
          <span>{{ ourHistory.contentRu }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.ourHistory.contentKr">Content Kr</span></dt>
        <dd>
          <span>{{ ourHistory.contentKr }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.ourHistory.postedDate">Posted Date</span></dt>
        <dd>
          <span>{{ ourHistory.postedDate | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/our-history', ourHistory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
