<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-attachment-heading"
        data-cy="AttachmentCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplication3App.attachment.home.createOrEditLabel"
      >
        Create or edit a Attachment
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.attachment.fileNameUz" for="field_fileNameUz"
            >File Name Uz</label
          >
          <input
            type="text"
            class="form-control"
            name="fileNameUz"
            id="field_fileNameUz"
            data-cy="fileNameUz"
            formControlName="fileNameUz"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.attachment.fileNameRu" for="field_fileNameRu"
            >File Name Ru</label
          >
          <input
            type="text"
            class="form-control"
            name="fileNameRu"
            id="field_fileNameRu"
            data-cy="fileNameRu"
            formControlName="fileNameRu"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.attachment.fileNameKr" for="field_fileNameKr"
            >File Name Kr</label
          >
          <input
            type="text"
            class="form-control"
            name="fileNameKr"
            id="field_fileNameKr"
            data-cy="fileNameKr"
            formControlName="fileNameKr"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.attachment.path" for="field_path">Path</label>
          <input type="text" class="form-control" name="path" id="field_path" data-cy="path" formControlName="path" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.attachment.originalFileName" for="field_originalFileName"
            >Original File Name</label
          >
          <input
            type="text"
            class="form-control"
            name="originalFileName"
            id="field_originalFileName"
            data-cy="originalFileName"
            formControlName="originalFileName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.attachment.contentType" for="field_contentType"
            >Content Type</label
          >
          <input
            type="text"
            class="form-control"
            name="contentType"
            id="field_contentType"
            data-cy="contentType"
            formControlName="contentType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.attachment.fileSize" for="field_fileSize">File Size</label>
          <input type="number" class="form-control" name="fileSize" id="field_fileSize" data-cy="fileSize" formControlName="fileSize" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.attachment.suffix" for="field_suffix">Suffix</label>
          <input type="text" class="form-control" name="suffix" id="field_suffix" data-cy="suffix" formControlName="suffix" />
          <div *ngIf="editForm.get('suffix')!.invalid && (editForm.get('suffix')!.dirty || editForm.get('suffix')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('suffix')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 8 }"
            >
              This field cannot be longer than 8 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.attachment.thumbnailFileName" for="field_thumbnailFileName"
            >Thumbnail File Name</label
          >
          <input
            type="text"
            class="form-control"
            name="thumbnailFileName"
            id="field_thumbnailFileName"
            data-cy="thumbnailFileName"
            formControlName="thumbnailFileName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.attachment.bucketName" for="field_bucketName"
            >Bucket Name</label
          >
          <input
            type="text"
            class="form-control"
            name="bucketName"
            id="field_bucketName"
            data-cy="bucketName"
            formControlName="bucketName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.attachment.koreanCulture" for="field_koreanCulture"
            >Korean Culture</label
          >
          <select
            class="form-control"
            id="field_koreanCulture"
            data-cy="koreanCulture"
            name="koreanCulture"
            formControlName="koreanCulture"
            [compareWith]="compareKoreanCulture"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="koreanCultureOption" *ngFor="let koreanCultureOption of koreanCulturesSharedCollection">
              {{ koreanCultureOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
