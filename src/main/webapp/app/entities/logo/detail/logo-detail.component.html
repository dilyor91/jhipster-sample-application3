<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="logo">
      <h2 data-cy="logoDetailsHeading"><span jhiTranslate="jhipsterSampleApplication3App.logo.detail.title">Logo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ logo.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.logo.name">Name</span></dt>
        <dd>
          <span>{{ logo.name }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.logo.logoData">Logo Data</span></dt>
        <dd>
          <span>{{ logo.logoData }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.logo.status">Status</span></dt>
        <dd>
          <span>{{ logo.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/logo', logo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
