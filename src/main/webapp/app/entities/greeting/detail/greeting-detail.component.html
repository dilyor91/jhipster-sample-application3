<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="greeting">
      <h2 data-cy="greetingDetailsHeading"><span jhiTranslate="jhipsterSampleApplication3App.greeting.detail.title">Greeting</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ greeting.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.greeting.contentUz">Content Uz</span></dt>
        <dd>
          <span>{{ greeting.contentUz }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.greeting.contentRu">Content Ru</span></dt>
        <dd>
          <span>{{ greeting.contentRu }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.greeting.contentKr">Content Kr</span></dt>
        <dd>
          <span>{{ greeting.contentKr }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/greeting', greeting.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
