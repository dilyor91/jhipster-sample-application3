<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="banner">
      <h2 data-cy="bannerDetailsHeading"><span jhiTranslate="jhipsterSampleApplication3App.banner.detail.title">Banner</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ banner.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.banner.name">Name</span></dt>
        <dd>
          <span>{{ banner.name }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.banner.bannerData">Banner Data</span></dt>
        <dd>
          <span>{{ banner.bannerData }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.banner.status">Status</span></dt>
        <dd>
          <span>{{ banner.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/banner', banner.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
