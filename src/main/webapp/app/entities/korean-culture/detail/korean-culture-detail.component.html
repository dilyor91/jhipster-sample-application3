<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="koreanCulture">
      <h2 data-cy="koreanCultureDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplication3App.koreanCulture.detail.title">Korean Culture</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ koreanCulture.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.koreanCulture.titleUz">Title Uz</span></dt>
        <dd>
          <span>{{ koreanCulture.titleUz }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.koreanCulture.titleRu">Title Ru</span></dt>
        <dd>
          <span>{{ koreanCulture.titleRu }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.koreanCulture.titleKr">Title Kr</span></dt>
        <dd>
          <span>{{ koreanCulture.titleKr }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.koreanCulture.contentUz">Content Uz</span></dt>
        <dd>
          <span>{{ koreanCulture.contentUz }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.koreanCulture.contentRu">Content Ru</span></dt>
        <dd>
          <span>{{ koreanCulture.contentRu }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.koreanCulture.contentKr">Content Kr</span></dt>
        <dd>
          <span>{{ koreanCulture.contentKr }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/korean-culture', koreanCulture.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
