<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-file-heading" data-cy="FileCreateUpdateHeading" jhiTranslate="jhipsterSampleApplication3App.file.home.createOrEditLabel">
        Create or edit a File
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.file.orginalName" for="field_orginalName"
            >Orginal Name</label
          >
          <input
            type="text"
            class="form-control"
            name="orginalName"
            id="field_orginalName"
            data-cy="orginalName"
            formControlName="orginalName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.file.fileName" for="field_fileName">File Name</label>
          <input type="text" class="form-control" name="fileName" id="field_fileName" data-cy="fileName" formControlName="fileName" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.file.fileSize" for="field_fileSize">File Size</label>
          <input type="number" class="form-control" name="fileSize" id="field_fileSize" data-cy="fileSize" formControlName="fileSize" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.file.fileFormat" for="field_fileFormat">File Format</label>
          <input
            type="text"
            class="form-control"
            name="fileFormat"
            id="field_fileFormat"
            data-cy="fileFormat"
            formControlName="fileFormat"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.file.filePath" for="field_filePath">File Path</label>
          <input type="text" class="form-control" name="filePath" id="field_filePath" data-cy="filePath" formControlName="filePath" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.file.fileEntity" for="field_fileEntity">File Entity</label>
          <select class="form-control" name="fileEntity" formControlName="fileEntity" id="field_fileEntity" data-cy="fileEntity">
            <option [ngValue]="null">{{ 'jhipsterSampleApplication3App.FileEntity.null' | translate }}</option>
            <option *ngFor="let fileEntity of fileEntityValues" [value]="fileEntity">
              {{ 'jhipsterSampleApplication3App.FileEntity.' + fileEntity | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.file.institution" for="field_institution"
            >Institution</label
          >
          <select
            class="form-control"
            id="field_institution"
            data-cy="institution"
            name="institution"
            formControlName="institution"
            [compareWith]="compareInstitution"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="institutionOption" *ngFor="let institutionOption of institutionsSharedCollection">
              {{ institutionOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplication3App.file.studyAtKorea" for="field_studyAtKorea"
            >Study At Korea</label
          >
          <select
            class="form-control"
            id="field_studyAtKorea"
            data-cy="studyAtKorea"
            name="studyAtKorea"
            formControlName="studyAtKorea"
            [compareWith]="compareStudyAtKorea"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="studyAtKoreaOption" *ngFor="let studyAtKoreaOption of studyAtKoreasSharedCollection">
              {{ studyAtKoreaOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
