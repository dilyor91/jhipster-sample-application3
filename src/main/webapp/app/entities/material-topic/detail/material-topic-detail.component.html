<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="materialTopic">
      <h2 data-cy="materialTopicDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplication3App.materialTopic.detail.title">Material Topic</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ materialTopic.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.materialTopic.titleUz">Title Uz</span></dt>
        <dd>
          <span>{{ materialTopic.titleUz }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.materialTopic.titleRu">Title Ru</span></dt>
        <dd>
          <span>{{ materialTopic.titleRu }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.materialTopic.titleKr">Title Kr</span></dt>
        <dd>
          <span>{{ materialTopic.titleKr }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplication3App.materialTopic.materialTopicLevel">Material Topic Level</span></dt>
        <dd>
          <div *ngIf="materialTopic.materialTopicLevel">
            <a [routerLink]="['/material-topic-level', materialTopic.materialTopicLevel.id, 'view']">{{
              materialTopic.materialTopicLevel.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/material-topic', materialTopic.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
