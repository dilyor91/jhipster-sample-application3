<div>
  <h2 id="page-heading" data-cy="PopupHeading">
    <span jhiTranslate="jhipsterSampleApplication3App.popup.home.title">Popups</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplication3App.popup.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-popup"
        [routerLink]="['/popup/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplication3App.popup.home.createLabel"> Create a new Popup </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="popups?.length === 0">
    <span jhiTranslate="jhipsterSampleApplication3App.popup.home.notFound">No Popups found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="popups && popups.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="isImage">
            <div class="d-flex">
              <span jhiTranslate="jhipsterSampleApplication3App.popup.isImage">Is Image</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="videoUrl">
            <div class="d-flex">
              <span jhiTranslate="jhipsterSampleApplication3App.popup.videoUrl">Video Url</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="redirectUrl">
            <div class="d-flex">
              <span jhiTranslate="jhipsterSampleApplication3App.popup.redirectUrl">Redirect Url</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="attachment.id">
            <div class="d-flex">
              <span jhiTranslate="jhipsterSampleApplication3App.popup.attachment">Attachment</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let popup of popups; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/popup', popup.id, 'view']">{{ popup.id }}</a>
          </td>
          <td>{{ popup.isImage }}</td>
          <td>{{ popup.videoUrl }}</td>
          <td>{{ popup.redirectUrl }}</td>
          <td>
            <div *ngIf="popup.attachment">
              <a [routerLink]="['/attachment', popup.attachment.id, 'view']">{{ popup.attachment.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/popup', popup.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/popup', popup.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(popup)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
